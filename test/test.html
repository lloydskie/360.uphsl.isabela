<!DOCTYPE html>
<html lang="en">
<head>
    <title>Automatic Popup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        *, :after, :before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            overflow: hidden; /* Prevent scrolling when the popup is displayed */
        }

        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            backdrop-filter: blur(5px); /* Blur effect */
            z-index: 1; /* Place above other content */
        }

        .popup {
            background-color: #fff;
            width: 450px;
            padding: 30px 40px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            border-radius: 8px;
            font-family: Poppins, sans-serif;
            display: none;
            text-align: center;
            z-index: 2; /* Place above the overlay */
        }

        .popup button {
            display: block;
            margin: 20px auto; /* Center the button */
            background-color: #0f72e5; /* Button color */
            color: #fff;
            font-size: 16px; /* Adjust font size */
            border: none;
            border-radius: 5px;
            padding: 10px 20px; /* Add padding */
            cursor: pointer;
        }

        .popup p {
            font-size: 14px;
            text-align: justify;
            margin: 20px 0;
            line-height: 25px;
        }

        a {
            display: block;
            width: 150px;
            position: relative;
            margin: 10px auto;
            text-align: center;
            background-color: #0f72e5;
            color: #fff;
            text-decoration: none;
            padding: 5px 0;
        }
    </style>
    <link rel="stylesheet" href="assets/css/iframe.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="popup">
        <h2>This Is The Title</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita distinctio fugiat alias iure qui, commodi minima magni ullam aliquam dignissimos?</p>
        <button id="understood">Understood</button>
    </div>
    <center>
        <iframe src="https://360-uphsl-isabela.pages.dev/app-files/" name="myiFrame" allowfullscreen></iframe>
    </center>
    <script>
        window.addEventListener("load", function() {
            setTimeout(function() {
                document.querySelector(".overlay").style.display = "block"; // Show overlay
                document.querySelector(".popup").style.display = "block"; // Show popup
            }, 1000);
        });

        document.querySelector("#understood").addEventListener("click", function() {
            document.querySelector(".overlay").style.display = "none"; // Hide overlay
            document.querySelector(".popup").style.display = "none"; // Hide popup
        });
    </script>
</body>
</html>
