<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Iframe Aspect Ratio</title>
        <style>
            h2,
            h3 {
                text-align: center;
                font-size: 20px;
                color: green;
            }

            .box {
                position: relative;
                width: 100%;
                overflow: hidden;
                padding-top: 56.25%; /* Default 16:9 aspect ratio */
            }

            .iframe-element {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 100%;
                border: none;
            }

            /* Media query for larger screens (desktops) */
            @media (min-width: 1024px) {
                .box {
                    width: 90%;
                    margin: 0 auto;
                    padding-top: 50%; /* Reduced height on larger screens */
                }
            }
            
            /* Media query for small screens (mobile) */
            @media (max-width: 768px) {
                .box {
                    padding-top: 350px; /* Increase height for mobile */
                }
            }
        </style>
    </head>
    <body>
        <h2>GeeksforGeeks</h2>
        <h3>Responsive Iframe Aspect Ratio</h3>
        <div class="box">
            <iframe class="iframe-element" src="app-files/index.html"></iframe>
        </div>
    </body>
</html>
